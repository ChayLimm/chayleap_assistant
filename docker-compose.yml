version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chayleap_assistance_app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - app_data:/var/www/html  # Changed from bind mount to named volume
    ports:
      - "9000:9000"
    depends_on:
      - db
      - mailpit
    networks:
      - chayleap_network  # Added network

  db:
    image: postgres:15
    container_name: chayleap_assistance_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: chayleap_assistant
      POSTGRES_USER: chaylim
      POSTGRES_PASSWORD: Team1234 
    ports:
      - "5434:5432"
    volumes:
      - chayleap_pgdata:/var/lib/postgresql/data
    networks:
      - chayleap_network  # Added network

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - chayleap_network  # Added network

networks:
  chayleap_network:
    driver: bridge

volumes:
  chayleap_pgdata:
  app_data:  # Added named volume for app