version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chayleap_assistance_app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
    ports:
      - "9000:9000"
    depends_on:
      - db
      - mailpit

  db:
    image: postgres:15
    container_name: chayleap_assistance_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: chayleap_assistant
      POSTGRES_USER: chaylim
      POSTGRES_PASSWORD: Team1234 
  ports:
    - "5434:5432"
  volumes:
    - chayleap_pgdata:/var/lib/postgresql/data



  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI

volumes:
  pgdata:
